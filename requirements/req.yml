# Use | to split between different value of the same item
# Use ">=4.13 <=4.15" to describe a range of value of the same item. This will be interpreted as 4.13|4.14|4.15
# Use : to indicate which package handling utility to use. Option is: pip
# Value between `` will be interpreted as shell command. e.g. `uname -r`
# req_file key used to point the requirement file for the specific component. This cannot be used into the child req file!
---
# General informations
name: RET
version: 0.1.1
author: TBD
summary: ROCm Enablement Tool
license: TBD
source: https://github.com/

# Supported Operating Systems
os_support:
  - os: Ubuntu
  - Ubuntu:
    release:
      - 16.04
      - 18.04
    kernel:
      - 16.04:
        - version: 4.13|4.15|4.17|5.3
        - default: 4.15
      - 18.04:
        - version: 4.15|4.18|5.0|5.3
        - default: 5.0

  - os: RedHat
  - RedHat:
    release:
      - 7.5
      - 7.6
      - 7.7
    kernel:
      - 7.7:
        - version: 3.10
        - default: 3.10

  - os: CentOS
  - CentOS:
    release:
      - 7.5
      - 7.6
      - 7.8
    kernel:
      - 7.6:
        - version: 3.10
        - default: 3.10
      - 7.8:
        - version: 3.10
        - default: 3.10

# Package dependencies
dependencies:
  - globale:
    - name: sudo
      version: latest
    - name: clang
      version: latest
    - name: cmake
      version: latest
    # Ubuntu Global Dependencies
    - Ubuntu:
      - name: build-essential
        version: latest
      - name: software-properties-common
        version: latest
      - name: gfortran
        version: latest
      - name: clang-format
        version: latest
      - name: clang-tidy
        version: latest
      - name: cmake-qt-gui
        version: latest
      - name: apt-utils
        version: latest
      - name: pkg-config
        version: latest
      - name: g++-multilib
        version: latest
      - name: libnuma-dev
        version: latest
      - name: libunwind-dev
        version: latest
      - name: libfftw3-dev
        version: latest
      - name: libelf-dev
        version: latest
      - name: libncurses5-dev
        version: latest
      - name: libpthread-stubs0-dev
        version: latest
      - name: libboost-program-options-dev
        version: latest
      - name: libssl-dev
        version: latest
      - name: libboost-dev
        version: latest
      - name: libboost-system-dev
        version: latest
      - name: libboost-filesystem-dev
        version: latest
      - name: python-pip
        version: latest
      - name: python3-pip
        version: latest
    # CentOS Global Dependencies    
    - CentOS:
      - name: epel-release
        version: latest
      - name: kernel-headers-`uname -r`
        version: latest
      - name: kernel-devel-`uname -r`
        version: latest 
      - name: dkms
        version: latest
      - name: python2-pip
        version: latest
      - name: python36-pip
        version: latest
      - name: lshw
        version: latest
    # RedHat Global Dependencies
    - RedHat:
      - name: epel-release
        version: latest      
      - name: kernel-headers-`uname -r`
        version: latest
      - name: kernel-devel-`uname -r`
        version: latest 
      - name: dkms
        version: latest
      - name: python2-pip
        version: latest
      - name: python3-pip
        version: latest

      
  - rocm:
    - req_file: rocm.yml

  - py2:
    - req_file: py2.yml

  - py3:
    - req_file: py3.yml

  - tensorflow:
    - name: tensorflow-rocm:pip
      version: latest

  - pytorch:
    - req_file: pytorch.yml

  - mivisionx:
    - req_file: mivisionx.yml

  - docker:
    - req_file: docker.yml

  - singularity:
    - req_file: singularity.yml

  - namd:
    - req_file: namd.yml
    
  - mpi:
    - req_file: mpi.yml

